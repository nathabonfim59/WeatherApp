<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"/>
    <title>WeatherApp</title>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400" rel="stylesheet"> 
    <div class="container-fluid">
        <div class="col-md-8 col-md-offset-2 wrapper">
            <div class="col-md-12 header">
                <h1 id="cityName">Loading, plase wait...</h1>
            </div>
            <div class="row">
                <div class="col-md-4 weather-status">
                    <i class="wi" id="weatherIcon"></i>
                    <p id="main">Unavailable</p>
                </div>
                <div class="col-md-8 scale-wrapper">
                    <h3><span id="currentTemperature"></span>ยบ</h3>
                    <div class="switch" id="changeTempScale">
                        <span id="tempCelcius" class="scale active">C</span>
                        <span id="tempFahrenheit" class="scale">F</span>
                    </div>
                </div>
            </div>
            <div class="developer">
                <h3>Developed by <a href="http://github.com/nathabonfim59">nathabonfim59</a></h3>
            </div>
        </div>
    </div>

    <!-- JQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Boostrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Personal Javascript -->
    <script src="js/scripts.js"></script>
</body>
</html>
